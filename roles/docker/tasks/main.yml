---
- name: Install required packages for Docker repository
  become: true
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true

- name: Create directory for Docker GPG key
  become: true
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker's official GPG key
  become: true
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker repository
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    filename: docker
    state: present

- name: Install Docker Engine and related packages
  become: true
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Add current user to docker group
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: true

- name: Configure Docker daemon for WSL2
  become: true
  ansible.builtin.copy:
    content: |
      {
        "hosts": ["unix:///var/run/docker.sock", "tcp://0.0.0.0:2375"],
        "experimental": false,
        "iptables": false
      }
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: restart docker

- name: Ensure Docker service is not enabled to start automatically
  become: true
  ansible.builtin.systemd:
    name: docker
    enabled: false
    state: stopped
  ignore_errors: true

- name: Create docker start/stop aliases in bashrc
  ansible.builtin.blockinfile:
    path: "{{ ansible_env.HOME }}/.bashrc"
    block: |
      # Docker aliases for manual start/stop
      alias docker-start='sudo service docker start'
      alias docker-stop='sudo service docker stop'
      alias docker-status='sudo service docker status'
    marker: "# {mark} ANSIBLE MANAGED BLOCK - Docker aliases"
    create: true
    mode: '0644'