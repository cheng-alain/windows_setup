---
- name: Get latest kubectl version
  ansible.builtin.uri:
    url: https://dl.k8s.io/release/stable.txt
    return_content: true
  register: kubectl_version_response

- name: Set kubectl version variable
  ansible.builtin.set_fact:
    kubectl_version: "{{ kubectl_version_response.content | trim }}"

- name: Get latest helm version from GitHub API
  ansible.builtin.uri:
    url: https://api.github.com/repos/helm/helm/releases/latest
    return_content: true
  register: helm_release

- name: Set helm version variable
  ansible.builtin.set_fact:
    helm_version: "{{ helm_release.json.tag_name }}"

- name: Display versions to be installed
  ansible.builtin.debug:
    msg: |
      Installing Kubernetes tools:
      - kubectl {{ kubectl_version }}
      - helm {{ helm_version }}

- name: Download kubectl binary
  ansible.builtin.get_url:
    url: "https://dl.k8s.io/release/{{ kubectl_version }}/bin/linux/amd64/kubectl"
    dest: /tmp/kubectl
    mode: '0755'

- name: Install kubectl to /usr/local/bin
  become: true
  ansible.builtin.copy:
    src: /tmp/kubectl
    dest: /usr/local/bin/kubectl
    mode: '0755'
    owner: root
    group: root
    remote_src: true

- name: Download helm archive
  ansible.builtin.get_url:
    url: "https://get.helm.sh/helm-{{ helm_version }}-linux-amd64.tar.gz"
    dest: /tmp/helm.tar.gz
    mode: '0644'

- name: Extract helm archive
  ansible.builtin.unarchive:
    src: /tmp/helm.tar.gz
    dest: /tmp
    remote_src: true
    creates: /tmp/linux-amd64/helm

- name: Install helm to /usr/local/bin
  become: true
  ansible.builtin.copy:
    src: /tmp/linux-amd64/helm
    dest: /usr/local/bin/helm
    mode: '0755'
    owner: root
    group: root
    remote_src: true

- name: Verify kubectl installation
  ansible.builtin.command: kubectl version --client --output=yaml
  register: kubectl_verify
  changed_when: false

- name: Verify helm installation
  ansible.builtin.command: helm version --short
  register: helm_verify
  changed_when: false

- name: Display installation success
  ansible.builtin.debug:
    msg: |
      Kubernetes tools installation completed successfully!
      
      kubectl: {{ kubectl_verify.stdout_lines[0] if kubectl_verify.stdout_lines else 'Installed' }}
      helm: {{ helm_verify.stdout }}
      
      Tools are available in /usr/local/bin and ready to use.

- name: Clean up downloaded files
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /tmp/kubectl
    - /tmp/helm.tar.gz
    - /tmp/linux-amd64
